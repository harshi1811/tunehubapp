<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sons List</title>
</head>
<body style="background-image:url('https://media.istockphoto.com/id/1191960287/photo/abstract-white-music-background-musical-notes-and-symbols-for-christmas-carol.jpg?s=2048x2048&w=is&k=20&c=iMIwdzJgoT1blV96MmNoq0qfjf9dCJofPJVqc4iyIY4=')"> 
<h1>Songs List</h1>
<table border="1"  style="text-align:center">
 <thead>
 <tr>
 <td>Name</td> <td>Artist</td> <td>Genre</td> <td>Link</td>
 </tr>
 </thead>
 <tbody>
 
 <tr th:each="songslist : ${songslist}">
 <td th:text=${songslist.name}></td>
 <td th:text=${songslist.artist}></td>
 <td th:text=${songslist.genre}></td>
 <td> <audio controls> 
       <source th:src = ${songslist.link} type="audio/mpeg">
 </audio> </td>
 
 </tr>
 </tbody>
 
 





</table>
</body>
</html>
